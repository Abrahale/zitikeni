
    <div class="col">
        <div class="col-sm-8 text">
            <h1 class="">
                We're Coming <strong>Soon</strong>
            </h1>
            <div class="description" >
                <p>
                    We are working very hard on the new version of our site.<br/>
                    <span>
                        It will bring a lot of new features. 
                    </span> 
                </p>
            </div>
            <div class="timer d-flex">
                <div class="days-wrapper">
                    <span class="days">{{countDown.days}}</span> <span class="t-text">days /</span>
                </div>
                <div class="hours-wrapper">
                    <span class="hours">{{countDown.hours}}</span> <span class="t-text">hours /</span>
                </div>
                <div class="minutes-wrapper">
                    <span class="minutes">{{countDown.minutes}}</span> <span class="t-text">minutes /</span>
                </div>
                <div class="seconds-wrapper">
                    <span class="seconds">{{countDown.seconds}}</span> <span class="t-text">seconds</span>
                </div>
            </div>
        </div>
    </div>
